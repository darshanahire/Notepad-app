<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="noteApp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">mynotes</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="card my-5 mx-auto" style="width: 35rem;">
        <div class="card-body  main">
            <h5 id="heading" class="card-title">Write A Note</h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="addtxt"
                    style="height: 100px"></textarea>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="addbtn" href="#" class="btn btn-success">Add Note</button>
            </div>
        </div>
    </div>
    <div class="card my-5 mx-auto" style="width: 50rem;">
    <div id="notes" class="row container-fluid">
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="noteApp.js"></script>

</html>
